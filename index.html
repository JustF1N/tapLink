<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Иван Федорин</title>
  </head>
  <body>
    <header>
      <div class="page-wrapper">
        <div class="header">
          <span class="name">Иван Федорин</span>
          <p class="name-text">Начинающий Frontend-разработчик</p>
        </div>
      </div>
      <!-- /.page-wrapper -->
    </header>
    <main class="container">
      <section class="main">
        <div class="main-text">
          <h1>Приветствую всех!</h1>
          <p class="main-text-content">
            На данной странице вы можете заказать сайт. Cтоимость ниже рыночной,
            создаю своё портфолио. Так же занимаюсь дизайном, вёрсткой,
            продвижением.
          </p>
        </div>
        <div class="main-avatar">
          <img
            src="img/avatar.png"
            alt="Иван Федорин"
            class="main-avatar-icon"
          />
        </div>
      </section>
      <section class="contact">
        <img src="img/contact.png" alt="Контакты" class="img-contact" />
        <div class="container-btn">
          <div class="buttons">
            <a href="https://t.me/just_f1n" target="_blank" class="btn tg">
              <img src="/img/icons/tg.svg" alt="telegramm" class="btn-icon" />
            </a>
            <a href="https://vk.com/amplitude" target="_blank" class="btn vk">
              <img src="/img/icons/vk.svg" alt="vkontakte" class="btn-icon" />
            </a>
            <a href="#" class="btn wa" target="_blank">
              <img src="/img/icons/wa.svg" alt="whatsapp" class="btn-icon" />
            </a>
            <a href="https://github.com/JustF1N" target="_blank" class="btn gh">
              <img src="/img/icons/gh.svg" alt="github" class="btn-icon" />
            </a>
          </div>
          <div class="email">
            <p class="email-name">Почтовый ящик</p>
            <p class="email-text">namnasy@mail.ru</p>
          </div>
        </div>
        <!-- /.social -->
      </section>
    </main>
  </body>
</html>
